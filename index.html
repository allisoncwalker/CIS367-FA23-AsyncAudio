  <body class="colors bg-gradient-to-b from-red-400 to-red-600 flex items-center justify-center h-screen text-center font-roboto" >
  <div class="music-container w-96 fit-content rounded-xl shadow-2xl" id="music-container">

    <div>
      <!-- Buttons for looks -->
      <button class="relative top-6 text-2xl right-36">
        <i class="fa-solid fa-chevron-down" style="color: #ffffff;"></i>
      </button>
      <h1 class="relative bottm-2 text-white text-xs text-center">Playing suggested song</h1>
      <button class="relative bottom-6 text-3xl left-36">
        <i class="fa-solid fa-ellipsis" style="color: #ffffff;"></i>
      </button>
    </div>
   <section class="music-container" id="music-container">

     <div class=" image-container w-full h-56 mb-4">
       <img src="albumart/salsa.jpg" alt="music-cover" id="cover" class="object-cover rounded-l">
      </div>
      
      <audio src="songs/salsa.mp3" id="audio"></audio>
      
      
      <div class="music-info mt-40 mx-2">
        <h2 class="flex â€ ext-7xl font-bold text-white" id="title"></h2>
        <h2 class="flex opacity-60 text-white"id="artist"></h2>
        <div class="progress-container" id="progress-container">
          <div class="progress" id="progress"></div>
        </div>
      </div>
      
      <div class="navigation">
        <!-- Prev  -->
        <div id="prev" class="flex justify-center mx-auto action-btn">
          <button class="m-10 text-4xl">
          <i class="fa-solid fa-backward-step" style="color: #ffffff;"></i>
        </button>
        <!-- Play  -->
        <button id="play" class="text-6xl action-btn action-btn-big">
          <i class="fa-solid fa-circle-play" style="color: #ffffff;"></i>
        </button>
        <!-- Next  -->
        <button id="next" class="m-10 text-4xl action-btn">
          <i class="fa-solid fa-forward-step" style="color: #ffffff;"></i>
        </button></div>
      </div>
    </section>
