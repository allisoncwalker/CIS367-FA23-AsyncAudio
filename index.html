<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Async Audio</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="output.css" />
  </head>
  <body class="bg-gradient-to-b from-blue-500 to-blue-900 mx-10 ">
  <div class="bg-red-900 flex center justify-content width">
  <div>
  <button href=""><i class="fa-solid fa-chevron-down" style="color: #ffffff;"></i></button>
  <h1 class=" font-bold text-white text-center">Playing suggested song</h1>
  <button><i class="fa-solid fa-ellipsis" style="color: #ffffff;"></i></button>
  </div>

  <div>
  <img src="albumart/Aidan.jpg" alt="" class="rounded-xl">
  </div>

  <div>
  <h2>Title</h2>
  <h2>Singer</h2>
  <button><i class="fa-regular fa-circle-plus" style="color: #fcfcfc;"></i></button>
  <button><i class="fa-regular fa-circle-minus" style="color: #ffffff;"></i></button>
  </div>

  <div>
  <button><i class="fa-solid fa-forward-step" style="color: #ffffff;"></i></button>
  <button><i class="fa-solid fa-circle-play" style="color: #ffffff;"></i></button>
  <!-- <div><i class="fa-solid fa-circle-pause" style="color: #ffffff;"></i></div> -->
  <button><i class="fa-solid fa-backward-step" style="color: #ffffff;"></i></button>
  </div>
  <div></div>
  <button><i class="fa-solid fa-arrow-up-from-bracket" style="color: #ffffff;"></i></button>

  <div>
    <div>Lyrics</div>
    <button><i class="fa-solid fa-arrow-up-from-bracket" style="color: #ffffff;"></i></button>
    <button><i class="fa-solid fa-up-right-and-down-left-from-center" style="color: #ffffff;"></i></button>
    <div></div>
  </div>

  </div>
  
    <!-- <i class="fa-solid fa-play"></i> -->

    <script src="main.js"></script>
  </body>
</html>
